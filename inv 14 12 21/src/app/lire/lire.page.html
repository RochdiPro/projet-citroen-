<ion-header [translucent]="true">
  <ion-toolbar>
 <img src="./assets/icon/1.png"  (click)="retour()" /> 
    <ion-title style="text-align: center; font-style:italic; font-size: 20pt;">  Lecture   </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="text-align: center;"> 
  
  <img src="./assets/icon/bar.png"   style="margin-top: 10%;"/> 

  <ion-item style="text-align: center;"> 
      <h6> Code Produit  :{{code_prod_texte}}</h6> 
  </ion-item>
  
 
  <ion-item style="text-align: center;">
    <ion-label color="primary">Code Produit </ion-label>
    <ion-input     #code_prod type="text"  text-right  placeholder="" autofocus="true" (keyup)="get_produit($event)"></ion-input> <ion-icon name="trash" (click)="vider_produit()"  ></ion-icon> 
  </ion-item> 
  
  <ion-item>
    <ion-label> Quantit√©    </ion-label>
    <ion-input  #nb type="number"  (ionChange) ="get_nb($event)"> </ion-input>  <ion-icon name="trash" (click)="vider_nb()"  ></ion-icon> 
 
  </ion-item> 
  <ion-button (click)="valider()"  #btn expand="full"  color="primary"  style="margin-top: 5%;" >Valider </ion-button>  
 
</ion-content>
